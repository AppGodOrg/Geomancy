<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let reading of readings">

      <button ion-item (click)="showReading(reading)">
        <div class="question">{{reading.question}}</div>
        <div class="topic">{{reading.topic}}</div>
        <div class="date">{{reading.date | date:'medium'}}</div>
      </button>

      <ion-item-options side="right">
        <button ion-button (click)="deleteReading(reading)"
          color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
