<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let reading of readings.reverse()">
      <ion-item (click)="showReading(reading)">
        <div style="width: 20vw; float: left;">
          <tetragram [tetragram]="reading.judge"></tetragram>
        </div>
        {{reading.question}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="deleteReading(reading)"
          color="danger">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
