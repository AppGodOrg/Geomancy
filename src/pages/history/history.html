<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let reading of readings.reverse()">
      <button ion-item (click)="showReading(reading)">
        <ion-thumbnail item-left>
          <tetragram [tetragram]="reading.judge"></tetragram>
        </ion-thumbnail>
        <p style="float: right">{{reading.date | date:'medium'}}</p>
        <h1>{{reading.question}}</h1>
      </button>

      <ion-item-options side="right">
        <button ion-button (click)="deleteReading(reading)"
          color="danger">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
