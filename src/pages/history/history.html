<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteAllReadings()">
        <ion-icon name="ios-trash" *ngIf="readings.length > 0"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="readings.length == 0">
    <ion-card-content>
      Create a new reading and it will show up here.
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="readings.length > 0">
    <ion-item-sliding *ngFor="let reading of readings">

      <button ion-item (click)="showReading(reading)">
        <div class="topic">{{reading.topic}}</div>
        <div class="question" text-wrap>{{reading.question}}</div>
        <div class="date">{{reading.date | date:'medium'}}</div>
      </button>

      <ion-item-options side="right">
        <button ion-button (click)="deleteReading(reading)"
          color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
