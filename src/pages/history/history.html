<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let reading of readings.reverse()"
      (click)="showReading(reading)">
      <div style="width: 20vw; float: left;">
        <tetragram [tetragram]="reading.judge"></tetragram>
      </div>
      {{reading.question}}
    </ion-item>
  </ion-list>
</ion-content>
