<ion-header>

  <ion-navbar>
    <ion-title>{{house.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <tetragram class="big" [tetragram]="house.tetragram"></tetragram>
      </ion-col>

      <ion-col col-6 class="center">
        <h3>{{house.tetragram.name}}</h3>
        <p>in</p>
        <h3>{{house.title}}</h3>
      </ion-col>

    </ion-row>
  </ion-grid>

  <p>{{house.getTetragramMeaning()}}</p>

  <ion-list no-lines>
    <ion-list-header>Tetragrams in House {{house.number}}</ion-list-header>
    <ion-item-group *ngFor="let house of tetragramsInHouse">
      <ion-item-divider>{{house.tetragram.name}} <i>{{house.tetragram.translation}}</i></ion-item-divider>
      <house [house]="house"></house>
    </ion-item-group>
  </ion-list>

</ion-content>
