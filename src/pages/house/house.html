<ion-header>

  <ion-navbar>
    <ion-title>House {{house.number}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-list-header>Placements</ion-list-header>

    <ion-item-group *ngFor="let placement of placements">
      <ion-item-divider>{{placement.tetragram.name}}</ion-item-divider>
      <placement-item [placement]="placement" (tap)="showPlacement(placement)"></placement-item>
    </ion-item-group>

  </ion-list>

</ion-content>
