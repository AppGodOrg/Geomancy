<ion-header>

  <ion-navbar>
    <ion-title>House {{house.number}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p>{{house.description}}</p>

  <ion-grid>
    <ion-row *ngFor="let nameWithMeaning of tetragramNamesWithMeanings">
      <ion-col col-4 class="left-column">{{nameWithMeaning.name}}</ion-col>
      <ion-col col-8 class="right-column">{{nameWithMeaning.meaning}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
