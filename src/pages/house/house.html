<ion-header>

  <ion-navbar>
    <ion-title>House {{house.number}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-list-header>Placements</ion-list-header>

    <ion-item-group *ngFor="let house of tetragramsInHouse">
      <ion-item-divider>{{house.tetragram.name}}</ion-item-divider>
      <house [house]="house" (onTap)="showHouse($event)"></house>
    </ion-item-group>

  </ion-list>

</ion-content>
