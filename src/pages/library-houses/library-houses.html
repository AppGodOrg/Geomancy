<ion-header>

  <ion-navbar>
    <ion-title>Houses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let house of houses" (click)="showHouse(house)">
      <h1>House {{house.number}}</h1>
      <p>{{house.description}}</p>
    </button>
  </ion-list>

</ion-content>
