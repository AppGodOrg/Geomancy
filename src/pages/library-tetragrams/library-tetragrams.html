<ion-header>

  <ion-navbar>
    <ion-title>Tetragrams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let tetragram of tetragrams"
      (click)="showTetragram(tetragram)">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="tetragram"></tetragram>
      </ion-thumbnail>
      <div>{{tetragram.name}}</div>
    </button>
  </ion-list>

</ion-content>
