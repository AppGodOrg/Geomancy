<ion-header>

  <ion-navbar>
    <ion-title>{{topic.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showItem(item)">
      <div>{{item.name}}</div>
    </button>
  </ion-list>

</ion-content>
