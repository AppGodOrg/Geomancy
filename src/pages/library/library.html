<ion-header>
  <ion-navbar>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let tetragram of tetragrams">
      <div style="float: left; width: 100px;">
        <tetragram [tetragram]="tetragram"></tetragram>
      </div>
      <h1>{{tetragram.name}}</h1>
    </ion-item>
  </ion-list>

</ion-content>
