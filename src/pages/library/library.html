<ion-header>
  <ion-navbar>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>Tetragrams</ion-list-header>
    <ion-item *ngFor="let tetragram of tetragrams">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="tetragram"></tetragram>
      </ion-thumbnail>
      <h1>{{tetragram.name}}</h1>
    </ion-item>
  </ion-list>

</ion-content>
