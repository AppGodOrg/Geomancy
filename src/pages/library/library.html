<ion-header>
  <ion-navbar>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let topic of topics"
      (click)="showPage(topic.page)">
      <h1>{{topic.name}}</h1>
      <p>{{topic.description}}</p>
    </button>
  </ion-list>

</ion-content>
