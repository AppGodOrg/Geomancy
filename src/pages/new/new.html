<ion-header>
  <ion-navbar>
    <ion-title>New Reading</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMore()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item padding>
      <ion-label stacked>Question</ion-label>
      <ion-textarea [(ngModel)]="question" rows="3"
        placeholder="Enter question here"></ion-textarea>
    </ion-item>

    <ion-item padding>
      <ion-label stacked>Topic</ion-label>
      <ion-select [(ngModel)]="topic">
        <ion-option
          [selected]="t == topic"
          [value]="t"
          *ngFor="let t of topics">
          {{t}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button block large
    color="primary"
    (tap)="clickStart()"
    [disabled]="startDisabled">
    Create Automatically
  </button>

  <br>

  <button ion-button block large
    color="secondary"
    (tap)="clickStart()"
    [disabled]="startDisabled">
    Create Manually
  </button>

  <p class="instructions">
    Although this procedure can be done automatically, manually generating the numbers by etching dots in the earth is a more powerful way of forming the divination.
  </p>

</ion-content>
