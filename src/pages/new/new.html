<ion-header>
  <ion-navbar>
    <ion-title>New Reading</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showHelp()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item padding>
      <ion-label stacked>Question</ion-label>
      <ion-textarea rows="3" [(ngModel)]="question" placeholder="Enter Question Here"></ion-textarea>
    </ion-item>

    <ion-item padding>
      <ion-label stacked>Topic</ion-label>
      <ion-select [(ngModel)]="topic">
        <ion-option
          [selected]="t == topic"
          [value]="t"
          *ngFor="let t of topics">
          {{t}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>

<button ion-button block large
  class="create"
  (tap)="clickStart()"
  [disabled]="startDisabled">
  Create
</button>
