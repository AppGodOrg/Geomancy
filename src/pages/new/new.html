<ion-header>
  <ion-navbar>
    <ion-title>New Geomancy Reading</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Question</ion-label>
      <ion-input [(ngModel)]="question" placeholder="Enter Question Here"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block large
    (click)="clickStart()"
    [disabled]="startDisabled">Start</button>
</ion-content>
