<ion-header>
  <ion-navbar>
    <ion-title>New Reading</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Question</ion-label>
      <ion-input [(ngModel)]="question" placeholder="Enter Question Here"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Topic</ion-label>
      <ion-select [(ngModel)]="topic">
        <ion-option
          [selected]="t == topic"
          [value]="t"
          *ngFor="let t of topics">
          {{t}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block large
    (click)="clickStart()"
    [disabled]="startDisabled">Start</button>
</ion-content>
