<ion-header>

  <ion-navbar>
    <ion-title>Placement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row class="placement-header-row">

      <ion-col col-6 class="placement-tetragram">

        <tetragram [tetragram]="placement.tetragram"></tetragram>

        <p>{{placement.tetragram.name}}</p>

      </ion-col>

      <ion-col col-6 class="placement-house">

        <div class="big">{{placement.house.number}}</div>
        
        {{placement.house.title}}

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid class="placement-details">

    <ion-row>
      <ion-col col-4>
        Strength
      </ion-col>
      <ion-col col-8 [class]="placement.getColor()">
        {{placement.getTypeString()}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        Phrase
      </ion-col>
      <ion-col col-8>
        {{placement.getPhrase()}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        Meaning
      </ion-col>
      <ion-col col-8>
        {{placement.getMeaning()}}
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-list>

    <ion-list-header>More Information</ion-list-header>

    <ion-item-divider>{{placement.tetragram.name}}</ion-item-divider>
    <tetragram-item [tetragram]="placement.tetragram" (tap)="showTetragram(placement.tetragram)"></tetragram-item>

    <ion-item-divider>House {{placement.house.number}}</ion-item-divider>
    <house-item [house]="placement.house" (tap)="showHouse(placement.house)"></house-item>

  </ion-list>

</ion-content>
