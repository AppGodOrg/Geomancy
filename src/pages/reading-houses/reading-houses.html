<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>Houses</ion-list-header>

    <ion-item-group *ngFor="let house of reading.houses">

      <ion-item-divider>
        {{house.topics.join(', ')}}
      </ion-item-divider>

      <house [house]="house" (onTap)="showHouse(house)"></house>

    </ion-item-group>
  </ion-list>

</ion-content>
