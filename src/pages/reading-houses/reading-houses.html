<ion-header>

  <ion-navbar>
    <ion-title>Houses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tetragram of tetragrams; let i = index"
      (click)="showTetragram(tetragram)">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="tetragram"></tetragram>
      </ion-thumbnail>
      {{tetragram.houseMeanings[i]}}
    </ion-item>
  </ion-list>

</ion-content>
