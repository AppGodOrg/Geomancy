<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content>

  <ion-card
    *ngFor="let house of houses; let i = index">

    <ion-card-content (click)="showHouse(house)">

      <div style="width: 64px; float: right; text-align: center;">
        <tetragram [tetragram]="house.tetragram"></tetragram>
      </div>

      <div class="house-title">House {{i + 1}}</div>
      <div class="house-topics">{{house.topics.join(', ')}}</div>
      <div>{{house.tetragram.houseMeanings[i]}}</div>
    </ion-card-content>
  </ion-card>

</ion-content>
