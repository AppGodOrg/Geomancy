<ion-header>

  <ion-navbar>
    <ion-title>Houses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card
    *ngFor="let tetragram of tetragrams; let i = index"
    >

    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button ion-button style="padding: 1em; height: 100%; width: 100%;"
              (click)="showTetragram(tetragram)">
              <tetragram [tetragram]="tetragram"></tetragram>
            </button>
          </ion-col>
          <ion-col col-10>
            <ion-chip
              color="secondary"
              *ngIf="i == reading.partOfFortune"
              style="clear: right; float: right">
              <ion-label>
                Part of Fortune
              </ion-label>
            </ion-chip>
            <ion-chip
              color="secondary"
              style="clear: right; float: right">
              <ion-label>
                {{tetragram.planet}}
              </ion-label>
            </ion-chip>
            <ion-chip
              color="secondary"
              style="clear: right; float: right">
              <ion-label>
                {{reading.getSignForHouse(i)}}
              </ion-label>
            </ion-chip>
            <div class="house-title">House {{i + 1}}</div>
            {{tetragram.houseMeanings[i]}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
