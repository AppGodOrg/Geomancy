<ion-header>

  <ion-navbar>
    <ion-title>Houses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card
    *ngFor="let tetragram of tetragrams; let i = index"
    (click)="showTetragram(tetragram)">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <tetragram [tetragram]="tetragram"></tetragram>
          </ion-col>
          <ion-col col-10>
            <div *ngIf="i == reading.partOfFortune"
              style="float: right">
              Part of Fortune
            </div>
            <ion-card-title>House {{i + 1}}</ion-card-title>
            {{tetragram.houseMeanings[i]}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
