<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-group *ngFor="let house of reading.houses">
      <ion-item-divider>
        House {{house.number}}
      </ion-item-divider>
      <button ion-item (tap)="showHouse(house)">
        <div>Topics: {{house.topics.join(', ')}}</div>
        <div>{{house.tetragram.phrase}} in regards to {{house.phrase}}.</div>
      </button>
    </ion-item-group>
  </ion-list>

</ion-content>
