<ion-header>

  <ion-navbar>
    <ion-title>Reading Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="label">
    Question
  </div>

  <div>{{reading.question}}</div>

  <br>

  <div class="label">
    Topic
  </div>

  <div>{{reading.topic}}</div>

  <br>

  <div class="label">
    Date
  </div>

  <div>{{reading.date | date:'medium'}}</div>

</ion-content>
