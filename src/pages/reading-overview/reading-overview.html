<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        Question:
      </ion-col>
      <ion-col col-9>
        {{reading.question}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        Topic:
      </ion-col>
      <ion-col col-9>
        {{reading.topic}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        Date:
      </ion-col>
      <ion-col col-9>
        {{reading.date | date}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="placements.length > 0">

    <ion-card [color]="placement.getColor()" *ngFor="let placement of placements">

      <ion-card-content>
        <div class="placement-icon" *ngIf="placement.type">
          <img [src]="placement.getIcon()">
          <div>{{placement.getTypeString()}}</div>
        </div>
        <b>{{placement.tetragram.phrase}} in regards to {{placement.house.phrase}}.</b>
        <br>
        {{placement.tetragram.getHouseMeaning(placement.house.number)}}
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
