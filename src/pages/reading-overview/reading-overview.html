<!--
  Generated template for the ReadingOverviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="reading-question">{{reading.question}}</div>
  <div class="reading-topic">{{reading.topic}}</div>

  <h3>Warning</h3>

  <ion-card color="danger" *ngFor="let warning of warnings">
    <ion-card-content>
      {{warning}}
    </ion-card-content>
  </ion-card>

</ion-content>
