<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <div *ngIf="placements.length > 0">
    <ion-card [color]="getColor(placement.type)" *ngFor="let placement of placements">
        <ion-card-content no-padding>
          <ion-grid>
            <ion-row>
              <ion-col col-2>
                <ion-icon [name]="getIcon(placement.type)" class="big"></ion-icon>
              </ion-col>
              <ion-col col-10>
                <b *ngIf="placement.type == placementType.Warning">Warning!</b>
                <b *ngIf="placement.type == placementType.ExtremelyStrong">Extremely strong</b>
                <b *ngIf="placement.type == placementType.VeryStrong">Very strong</b>
                <br>
                {{placement.tetragram.name}} in {{placement.house.name}}
                <br>
                {{placement.tetragram.getHouseMeaning(placement.house.number)}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>
  </div>

</ion-content>
