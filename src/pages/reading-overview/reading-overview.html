<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        Question:
      </ion-col>
      <ion-col col-9>
        {{reading.question}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        Topic:
      </ion-col>
      <ion-col col-9>
        {{reading.topic}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        Date:
      </ion-col>
      <ion-col col-9>
        {{reading.date | date}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="placements.length > 0">
    <ion-card [color]="getColor(placement.type)" *ngFor="let placement of placements">
      <ion-card-content>
        <div class="overview-icon">
          <img [src]="getIcon(placement.type)">
          <div [ngSwitch]="placement.type">
            <div *ngSwitchCase="placementType.Warning">
              Warning!
            </div>
            <div *ngSwitchCase="placementType.Strongest">
              Strongest
            </div>
            <div *ngSwitchCase="placementType.VeryStrong">
              Very Strong
            </div>
            <div *ngSwitchCase="placementType.Strong">
              Strong
            </div>
            <div *ngSwitchCase="placementType.VeryWeak">
              Very Weak
            </div>
            <div *ngSwitchCase="placementType.Weakest">
              Weakest
            </div>
          </div>
        </div>
        <b>{{placement.tetragram.phrase}} in {{placement.house.phrase}}.</b>
        <br>
        {{placement.tetragram.getHouseMeaning(placement.house.number)}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
