<ion-header>

  <ion-navbar>
    <ion-title>Overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="big">
    <ion-row>
      <ion-col col-3>
        Question:
      </ion-col>
      <ion-col col-9>
        {{reading.question}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        Topic:
      </ion-col>
      <ion-col col-9>
        {{reading.topic}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="warnings.length > 0">
    <h3>Warning</h3>
    <ion-card no-margin color="danger" *ngFor="let warning of warnings">
      <ion-card-content>
        {{warning}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
