<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <div class="question">
    {{reading.getQuestion()}}
  </div>

  <ion-list>

    <ion-item-group *ngIf="topicHouse">
      <ion-item-divider><b>Topic</b> {{reading.topic}}</ion-item-divider>
      <house [house]="topicHouse" (onTap)="showHouse($event)"></house>
    </ion-item-group>

    <ion-item-group *ngFor="let key of keys">

      <div *ngIf="houses[key].length > 0">

        <ion-item-divider>{{keyToString(key)}}</ion-item-divider>

        <house [house]="house" *ngFor="let house of houses[key]" (onTap)="showHouse($event)"></house>

      </div>

    </ion-item-group>

  </ion-list>

</ion-content>
