<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <div>
    Question
  </div>

  <div>{{reading.question}}</div>

  <br>

  <div class="label">
    Topic
  </div>

  <div>{{reading.topic}}</div>

  <br>

  <div *ngIf="warnings.length > 0">
    <h3>Warning</h3>
    <div color="danger" *ngFor="let warning of warnings">
      {{warning}}
    </div>
  </div>

</ion-content>
