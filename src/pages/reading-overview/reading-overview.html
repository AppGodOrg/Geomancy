<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        Question:
      </ion-col>
      <ion-col col-8>
        {{reading.question}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        Topic:
      </ion-col>
      <ion-col col-8>
        {{reading.topic}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>

  <div *ngIf="warnings.length > 0">
    <h3>Warning</h3>
    <div color="danger" *ngFor="let warning of warnings">
      {{warning}}
    </div>
  </div>

</ion-content>
