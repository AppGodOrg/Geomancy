<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="saveReading()" *ngIf="!saved">
        <ion-icon name="bookmark" class="not-saved"></ion-icon>
      </button>
      <button ion-button icon-only (click)="deleteReading()" *ngIf="saved">
        <ion-icon name="bookmark" class="saved"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab [root]="'ReadingOverviewPage'" [rootParams]="rootParams" tabTitle="Overview" tabIcon="eye"></ion-tab>
  <ion-tab [root]="'ReadingHousesPage'"   [rootParams]="rootParams" tabTitle="Houses" tabIcon="home"></ion-tab>
  <ion-tab [root]="'ReadingFiguresPage'"  [rootParams]="rootParams" tabTitle="Figures" tabIcon="grid"></ion-tab>
</ion-tabs>
