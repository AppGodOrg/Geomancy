<ion-header>

  <ion-navbar>
    <ion-title>Reading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{reading.question}}</h1>
  <ion-list>
    <ion-list-header>Mothers</ion-list-header>
    <ion-item *ngFor="let mother of reading.mothers">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="mother"></tetragram>
      </ion-thumbnail>
      <h1>{{mother.name}}</h1>
      <p>{{mother.desc}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Daughters</ion-list-header>
    <ion-item *ngFor="let daughter of reading.daughters">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="daughter"></tetragram>
      </ion-thumbnail>
      <h1>{{daughter.name}}</h1>
      <p>{{daughter.desc}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Nephews</ion-list-header>
    <ion-item *ngFor="let nephew of reading.nephews">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="nephew"></tetragram>
      </ion-thumbnail>
      <h1>{{nephew.name}}</h1>
      <p>{{nephew.desc}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Witnesses</ion-list-header>
    <ion-item *ngFor="let witness of reading.witnesses">
      <ion-thumbnail item-left>
        <tetragram [tetragram]="witness"></tetragram>
      </ion-thumbnail>
      <h1>{{witness.name}}</h1>
      <p>{{witness.desc}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Judge</ion-list-header>
    <ion-item>
      <ion-thumbnail item-left>
        <tetragram [tetragram]="reading.judge"></tetragram>
      </ion-thumbnail>
      <h1>{{reading.judge.name}}</h1>
      <p>{{reading.judge.desc}}</p>
    </ion-item>
  </ion-list>
</ion-content>
