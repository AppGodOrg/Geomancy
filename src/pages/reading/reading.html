<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right *ngIf="helpTopic">
      <button ion-button icon-only (click)="showHelp()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab [root]="'ReadingHousesPage'"   [rootParams]="rootParams" tabTitle="Houses" tabIcon="home"></ion-tab>
  <ion-tab [root]="'ReadingFiguresPage'"  [rootParams]="rootParams" tabTitle="Figures" tabIcon="grid"></ion-tab>
  <ion-tab [root]="'ReadingOverviewPage'" [rootParams]="rootParams" tabTitle="Overview" tabIcon="eye"></ion-tab>
</ion-tabs>
