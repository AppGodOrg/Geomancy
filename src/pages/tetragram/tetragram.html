<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding class="big center">
    <tetragram [tetragram]="tetragram"></tetragram>
    <p>{{tetragram.desc}}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4 class="left-column">
        Planet
      </ion-col>
      <ion-col col-8>
        {{tetragram.planet}}
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let meaning of tetragram.houseMeanings; let i = index">
      <ion-col col-4 class="left-column">
        In House {{i + 1}}
      </ion-col>
      <ion-col col-8>
        {{meaning}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
