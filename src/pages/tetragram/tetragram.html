<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="font-size: 200%;">
    <tetragram [tetragram]="tetragram"></tetragram>
  </div>
  <p>{{tetragram.desc}}</p>
  <div *ngIf="house">
    <h1>{{tetragram.name}} in house #{{house}}</h1>
    <p>{{tetragram.houseMeanings[house - 1]}}</p>
  </div>
  <div *ngIf="!house">
    <h1>Houses</h1>
    <ol>
      <li *ngFor="let meaning of tetragram.houseMeanings">
        {{houseMeanings}}
      </li>
    </ol>
  </div>
</ion-content>
