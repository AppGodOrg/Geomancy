<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="font-size: 200%;">
    <tetragram [tetragram]="tetragram"></tetragram>
  </div>
  <p class="big center">{{tetragram.desc}}</p>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        Planet
      </ion-col>
      <ion-col col-9>
        {{tetragram.planet}}
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let meaning of tetragram.houseMeanings; let i = index">
      <ion-col col-3>
        In House {{i + 1}}
      </ion-col>
      <ion-col col-9>
        {{meaning}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
