<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding class="big center">
    <tetragram [tetragram]="tetragram"></tetragram>
    <p>{{tetragram.desc}}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4 class="left-column">
        Planet
      </ion-col>
      <ion-col col-8>
        {{tetragram.planet}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines>
    <ion-list-header>{{tetragram.name}} in each House</ion-list-header>
    <ion-item-group *ngFor="let house of houses">
      <ion-item-divider>{{house.title}}</ion-item-divider>
      <house [house]="house"></house>
    </ion-item-group>
  </ion-list>

</ion-content>
