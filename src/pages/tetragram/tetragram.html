<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="font-size: 200%;">
    <tetragram [tetragram]="tetragram"></tetragram>
  </div>
  <p>{{tetragram.desc}}</p>
  <div *ngIf="house">
    <h1>{{tetragram.name}} in house #{{house}}</h1>
    <p>{{tetragram.interpretations[house - 1]}}</p>
  </div>
</ion-content>
