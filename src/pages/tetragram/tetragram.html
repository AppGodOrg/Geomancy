<ion-header>

  <ion-navbar>
    <ion-title>{{tetragram.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding class="big center">
    <tetragram [tetragram]="tetragram"></tetragram>
    <p>{{tetragram.desc}}</p>
  </div>

  <ion-list no-lines>

    <ion-list-header>Attributions</ion-list-header>

    <ion-item-group *ngFor="let attribution of attributions">
      <ion-item-divider>
        <div class="left-column">{{attribution.name}}</div>
        <div>{{attribution.value}}</div>
      </ion-item-divider>
    </ion-item-group>

  </ion-list>

  <ion-list no-lines>

    <ion-list-header>Placements</ion-list-header>

    <ion-item-group *ngFor="let placement of placements">
      <ion-item-divider>{{placement.house.title}}</ion-item-divider>
      <placement-item [placement]="placement"></placement-item>
    </ion-item-group>

  </ion-list>

</ion-content>
